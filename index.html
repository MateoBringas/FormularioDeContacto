<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario Contacto</title>
    <script src="script.js"></script>
</head>
<body>
    <section class="form-registro">
        <h4>Formulario de Contacto</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre:">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido:">
        <input class="controls" type="number" name="DNI" id="DNI" placeholder="Ingrese su DNI:">
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Email:">
        <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono:">
        
        
        <select class="controls" name="opciones" id="opciones">
            <option value="opcion">Seleccione un Seguro</option>
            <option value="opcion1">Basico</option>
            <option value="opcion2">Intermedio</option>
            <option value="opcion3">Premium</option>
          </select>
          <h5>Precio: <span id="precioMostrado">0</span></h5>
                            
        <br>
        <input class="boton" type="button" value="Contactar">

    </section>
</body>
</html>
